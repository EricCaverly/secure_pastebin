<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPB</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="main_container">
        <h1 style="text-align: center;">Secure Paste Bin</h1>

        <div id="loading_card" class="card">
            <div class="card-body d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <div id="create_card" class="card" style="display: none;">
            <div class="card-body">
                <h5>Create New Note</h5>
                <form id="note_form">

                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="new_content" style="height: 200px;" required></textarea>
                        <label for="new_content">Note Content</label>
                    </div>

                    <br>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="new_passphrase" placeholder="P@ssw0rd" required>
                        <label for="new_passphrase">Passphrase</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="new_ip_restriction" placeholder="0.0.0.0/0" value="0.0.0.0/0" required>
                        <label for="new_ip_restriction">IP Restriction</label>
                    </div>

                    <div style="text-align: right;">
                        <button class="btn btn-primary" type="submit">Create Note</button>
                    </div>
                 
                </form>
            </div>
        </div>

        <div id="decrypt_card" class="card" style="display: none;">
            <div class="card-body">
                <h5>Open Note</h5>
                <form id="decrypt_form">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="view_passphrase" placeholder="P@ssw0rd" required>
                        <label for="view_passphrase">Passphrase</label>
                    </div>

                    <div style="text-align: right;">
                        <button class="btn btn-primary" type="submit">Decrypt</button>
                    </div>
                    <div style="text-align: center;">
                        <a href="/" >Create your own note</a>
                    </div>

                </form>
            </div>
        </div>  

        <div id="result_card" class="card" style="display: none;">
            <div class="card-body" id="result_body">
                
            </div>
        </div>  
    </div>

    
        <footer>
            <div>
                <p>An open-source, secure way to transfer text. Uses AES with encryption in transit and at rest! <a href="https://github.com/EricCaverly/secure_pastebin">Github</a></p>
            </div>
        </footer>
    

    <script src="jquery.js"></script>
    <script src="crypto.js"></script>
    <script src="index.js"></script>
</body>
</html>
